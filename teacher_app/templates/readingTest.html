{% extends 'base.html' %}
{% load static %}
{% block content %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Header Start -->
    <div class="container-fluid bg-primary py-5 mb-5 page-header">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-10 text-center">
                    <h1 class="display-3 text-white animated slideInDown">Post Reading Test's Questions</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center">
                            <li class="breadcrumb-item"><a class="text-white" href="{% url 'home' %}">Home</a></li>
                            <li class="breadcrumb-item"><a class="text-white" href="#">Pages</a></li>
                            <li class="breadcrumb-item text-white active" aria-current="page">Reading Test</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->
<div><br><br>
	<table class="tab brown hd" style="margin-left: auto; margin-right: auto;">
		<tr>
			<td> <h2> Post Question </h2> </td>
		</tr>
	</table><br>

	<table class="tab" border="0px" style="margin-left: auto; margin-right: auto;">
		
		<tr>
			<td>
				<form action="" method="post" enctype="multipart/form-data">
					
					{% csrf_token %}
                    <div id="questionList">
                        paragraph: <input type="text" name="content" placeholder="Enter paragraph for Reading" required><br/><br>
                        1st Question: <input type="text" name="ques1" placeholder="Enter First Question" required><br/><br/>
                        2nd Question: <input type="text" name="ques2" placeholder="Enter Second Question" required><br/><br/>
                        3rd Question: <input type="text" name="ques3" placeholder="Enter Third Question" required>
                    </div>
                    <div class="d-flex flex-row-reverse">
                        <div class="btn text-primary mt-2 mb-2" id="add-ques" style="font-size: 35px;" data-toggle="tooltip" data-placement="right" title="Add one more sub-question">
                            <i class="fa fa-plus "></i>
                        </div>
                    </div>
                    <!-- 4th Question: <input type="text" name="fourth_que" placeholder="Enter Fourth Question" required><br/><br/>
                    5th Question: <input type="text" name="fifth_que" placeholder="Enter Fifth Question" required><br/><br/> -->

					<input type="submit" value="Add Question">
				</form>
			</td>
		</tr> 
	</table>
</div>

</script>

{% endblock content %}
