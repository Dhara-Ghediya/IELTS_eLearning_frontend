{% extends 'base.html' %}
{% load static %}
{% block content %}

    <!-- Header Start -->
    <div class="container-fluid bg-primary py-5 mb-5 page-header">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-10 text-center">
                    <h1 class="display-3 text-white animated slideInDown">Login Page</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center">
                            <li class="breadcrumb-item"><a class="text-white" href="{% url 'home' %}">Home</a></li>
                            <li class="breadcrumb-item"><a class="text-white" href="#">Pages</a></li>
                            <li class="breadcrumb-item text-white active" aria-current="page">Login Page</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->
<div><br><br>
	<table class="tab brown hd" style="margin-left: auto; margin-right: auto;">
		<tr>
			<td> <h2> Login Here: </h2> </td>
		</tr>
	</table><br>

	<table class="tab" border="0px" style="margin-left: auto; margin-right: auto;">
		
		<tr>
			<td>
				<form id="loginForm" action="" method="post" class="needs-validation" novalidate>
					{% csrf_token %}
                    Login as...	
					<select name="identity"> 
						
						<option value="student">Student</option>
						<option value="teacher">Teacher</option>
					</select><br><br>
					Username: <input type="text" name="username" id="username" class="form-control"  placeholder="Please enter your Username" required autocomplete="username"><br/>
					Password : <input type="password" name="password" id="password" class="form-control"  placeholder="Please enter Password" required autocomplete="current-password"><br/>
					<input type="submit" value="Login">
				</form>
			</td>
			
		</tr>  
		<tr>
			<td><div class="mt-4">Does not have account? <a href="{% url 'register' %}">Register Here</a></div></td>!
		</tr>
	</table>
</div>	
<style>
    .form-control{
            width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: vertical;
    

    }
    .form-control : :focus{
        border: 1px solid #ccc;
}
 
</style>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
	(function () {
	'use strict'

	// Fetch all the forms we want to apply custom Bootstrap validation styles to
	var forms = document.querySelectorAll('.needs-validation')

	// Loop over them and prevent submission
	Array.prototype.slice.call(forms)
		.forEach(function (form) {
		form.addEventListener('submit', function (event) {
			if (!form.checkValidity()) {
			event.preventDefault()
			event.stopPropagation()
			}

			form.classList.add('was-validated')
		}, false)
		})
	})()
	
</script>
{% endblock content %}
