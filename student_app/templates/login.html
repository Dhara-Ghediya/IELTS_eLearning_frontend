{% extends 'base.html' %}
{% load static %}
{% block content %}

    <!-- Header Start -->
    <div class="container-fluid bg-primary py-5 mb-5 page-header">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-10 text-center">
                    <h1 class="display-3 text-white animated slideInDown">Login Page</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center">
                            <li class="breadcrumb-item"><a class="text-white" href="{% url 'home' %}">Home</a></li>
                            <li class="breadcrumb-item"><a class="text-white" href="#">Pages</a></li>
                            <li class="breadcrumb-item text-white active" aria-current="page">Login Page</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->
<div><br><br>
	<table class="tab brown hd" style="margin-left: auto; margin-right: auto;">
		<tr>
			<td> <h2> Login Here: </h2> </td>
		</tr>
	</table><br>

	<table class="tab" border="0px" style="margin-left: auto; margin-right: auto;">
		
		<tr>
			<td>
				<form id="loginForm" action="" method="post">
					{% csrf_token %}
                    Login as...	
					<select name="identity"> 
						
						<option value="student">Student</option>
						<option value="teacher">Teacher</option>
					</select><br><br>
					Username: <input type="text" name="username" id="username"  placeholder="Please enter your Username" required autocomplete="username"><br/><br/>
					Password : <input type="password" name="password" id="password"  placeholder="Please enter Password" required autocomplete="current-password"><br/><br/>
					<input type="submit" value="Login">
				</form>
			</td>
			
		</tr>  
		<tr>
			<td>Does not have account? <a href="{% url 'register' %}">Register Here</a></td>!
		</tr>
	</table>
</div>	

{% endblock content %}
